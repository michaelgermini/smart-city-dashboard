  # Notification des rÃ©sultats
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [test, docker, security]
    if: always()

    steps:
    - name: ğŸ“Š Generate Report
      run: |
        echo "## ğŸ“Š Rapport CI/CD" >> report.md
        echo "- âœ… Tests: ${{ needs.test.result }}" >> report.md
        echo "- âœ… Docker: ${{ needs.docker.result }}" >> report.md
