        # docker push smartcity-frontend:${{ steps.create_release.outputs.version }}

    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸš€ DÃ©ploiement en production..."
        # Ajouter ici les commandes de dÃ©ploiement production

    - name: ğŸ“¢ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.create_release.outputs.version }}
        release_name: Release v${{ steps.create_release.outputs.version }}
        body: |
          ## ğŸš€ Nouvelle version v${{ steps.create_release.outputs.version }}

          ### Changements
          - Voir le [CHANGELOG](CHANGELOG.md) pour les dÃ©tails

          ### DÃ©ploiement
          - âœ… Backend dÃ©ployÃ©
          - âœ… Frontend dÃ©ployÃ©
          - âœ… Tests validÃ©s
          - âœ… SÃ©curitÃ© vÃ©rifiÃ©e

        draft: false
