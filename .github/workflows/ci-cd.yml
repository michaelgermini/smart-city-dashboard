name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Tests et validation du code
  test:
    name: ğŸ§ª Tests & Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npm run install:all

    - name: ğŸ§¹ Code Quality Checks
      run: |
        npm run lint
        npm run type-check

    - name: ğŸ§ª Run tests
      run: |
        npm run test:backend
        npm run test:frontend

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # Build des images Docker
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: smartcity-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: smartcity-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # SÃ©curitÃ© et vulnÃ©rabilitÃ©s
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npm run install:all

    - name: ğŸ” Run security audit
      run: npm audit --audit-level moderate

    - name: ğŸ›¡ï¸ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript

    - name: ğŸš¨ CodeQL Analysis Results
      uses: github/codeql-action/analyze@v3

  # DÃ©ploiement en staging (optionnel)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging environment
      run: |
        echo "ğŸš€ DÃ©ploiement en cours vers staging..."
        # Ajouter ici les commandes de dÃ©ploiement staging
        echo "âœ… Staging deployment completed"

  # Release et dÃ©ploiement en production
  release:
    name: ğŸ“¦ Release & Deploy
    runs-on: ubuntu-latest
    needs: [test, docker, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”– Create Release Tag
      id: create_release
      run: |
        # GÃ©nÃ©rer le numÃ©ro de version basÃ© sur les commits
        VERSION=$(npm version patch --no-git-tag-version | sed 's/v//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ”– Nouvelle version : $VERSION"

    - name: ğŸ“ Update CHANGELOG
      run: |
        # Mise Ã  jour automatique du CHANGELOG
        echo "# Changelog mis Ã  jour pour v${{ steps.create_release.outputs.version }}" >> CHANGELOG.md

    - name: ğŸ—ï¸ Build Production Images
      run: |
        docker build -t smartcity-backend:${{ steps.create_release.outputs.version }} ./backend
        docker build -t smartcity-frontend:${{ steps.create_release.outputs.version }} ./frontend

    - name: ğŸ³ Push to Registry
      run: |
        echo "ğŸ“¤ Push des images Docker..."
